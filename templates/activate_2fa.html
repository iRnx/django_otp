{% block content %}
  <h2>Ativar Autenticação de Dois Fatores (2FA)</h2>
  
  <p>Use um aplicativo de autenticação 2FA, como o Google Authenticator, para escanear o código QR abaixo:</p>

  <img src="{{ qr_code_data }}" alt="Código QR 2FA">
  
  <h2>Verificar Autenticação de Dois Fatores (2FA)</h2>
  
  <form method="post" action="{% url 'activate_2fa' %}">
    {% csrf_token %}
    <label for="code">Código 2FA:</label>
    <input type="text" id="code" name="code" required>
    <button type="submit">Verificar</button>
  </form>

{% endblock %}
